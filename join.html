<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="join.css">
    <title>Soundwave - Join</title>
</head>
<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="/" class="brand-logo">
                <img src="images/logo.png" alt="logo">
                <div class="brand-logo-name">Soundwave</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">discover</a></li> 
                    <li><a href="join.html">join</a></li> 
                </ul>
            </nav>
        </header>
        <section class="join-main-section">
            <h1 class="join-text">Join the <span class="accent-text">fun.</span>
            </h1>
            <form class="join-form">
                <div class="input-group">
                    <label for="name">Name: </label>
                    <input type="name"> 
                </div>
                <div class="input-group">
                    <label for="email">Email: </label>
                    <input type="email"> 
                </div>
                <div class="input-group">
                    <label for="password">Password:  </label>
                    <input type="password"> 
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Join Now</button>
                </div>
            </form>
        </section>
        <div class="join-page-circle-1"></div>
        <div class="join-page-circle-2"></div>
        <div class="join-page-circle-3"></div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#" class="social-link">
                        <img src="images/twitter.svg">twitter</a>
                    </li>
                    <li><a href="#" class="social-link">
                        <img src="images/facebook.svg">facebook</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    

</body>
</html>
